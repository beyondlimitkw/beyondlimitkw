<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact — Beyond Limit</title>
  <link rel="icon" type="image/svg+xml" href="assets/images/logos/beyondlimit-icon.svg" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #373431;
      color: #fff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 60px;
      background: transparent;
      z-index: 100;
      box-sizing: border-box;
    }
    nav a {
      position: relative;
      white-space: nowrap;
      color: #fff;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 500;
      transition: color .3s ease;
    }
    nav a:hover { color: #ba9345; }

    @media (max-width: 768px) {
      nav { justify-content: center; padding: 0 20px; }
      nav a { margin-left: 15px; font-size: 0.9rem; }
    }

    /* Contact */
    .contact {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 120px 20px 60px;
    }
    .contact-form {
      background: #2a2826;
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,.5);
    }
    .contact-form h2 {
      color: #ba9345;
      margin-bottom: 25px;
      text-align: center;
    }
    .contact-form label { display: block; margin-bottom: 6px; color: #ddd; }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    .contact-form textarea { min-height: 120px; resize: vertical; }
    .contact-form button {
      background: #ba9345;
      color: #fff;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .contact-form button:hover { background: #a78238; }

    /* Messages */
    .form-message {
      margin-top: 15px;
      text-align: center;
      font-size: 0.95rem;
      display: none;
    }
    .form-message.success { color: #4CAF50; }
    .form-message.error { color: #f44336; }

    /* Footer */
    footer {
      background: #2a2826;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
    footer span { display: block; margin-top: 5px; color: #ba9345; }

    /* Mobile optimization */
    @media (max-width: 600px) {
      .contact { padding: 100px 15px 40px; }
      .contact-form { padding: 25px; border-radius: 12px; }
      .contact-form h2 { font-size: 1.4rem; }
      .contact-form input,
      .contact-form textarea { font-size: 0.95rem; padding: 10px; }
      .contact-form button { padding: 12px; font-size: 0.95rem; }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html#about">About Beyond Limit</a>
    <a href="contact.html">Contact</a>
    <a href="https://beyondlimitnas.tail7b7958.ts.net/" target="_blank">Admin Portal</a>
  </nav>

  <section class="contact">
    <form id="contactForm" class="contact-form">
      <h2>Contact Us</h2>

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>

      <div id="formSuccess" class="form-message success">✅ Thank you! Your message has been sent.</div>
      <div id="formError" class="form-message error">❌ Please fill out all fields correctly.</div>
    </form>
  </section>

  <footer>
    © 2025 Beyond Limit
    <span>Managing Properties, Maximizing Value</span>
  </footer>

  <script>
    const form = document.getElementById("contactForm");
    const successMsg = document.getElementById("formSuccess");
    const errorMsg = document.getElementById("formError");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      successMsg.style.display = "none";
      errorMsg.style.display = "none";

      try {
        const res = await fetch("https://formspree.io/f/xldwverg", {
          method: "POST",
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        });

        if (res.ok) {
          successMsg.style.display = "block";
          form.reset();
        } else {
          errorMsg.style.display = "block";
        }
      } catch (err) {
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
