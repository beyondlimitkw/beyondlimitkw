<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact — Beyond Limit</title>
  <link rel="icon" type="image/svg+xml" href="assets/images/logos/beyondlimit-icon.svg" />
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #373431;
      color: #fff;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Seamless calm background lines */
    body::before {
      content: "";
      position: fixed; inset: 0;
      background: repeating-linear-gradient(
        -45deg,
        rgba(186,147,69,0.05) 0px,
        rgba(186,147,69,0.05) 1px,
        transparent 1px,
        transparent 120px
      );
      animation: moveLines 80s linear infinite;
      opacity: 0.25;
      z-index: -1;
      pointer-events: none;
    }
    @keyframes moveLines {
      0% { background-position: 0 0; }
      100% { background-position: 600px 600px; }
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 20px 60px; /* extra padding */
      background: transparent;
      z-index: 100;
    }

    nav a {
      position: relative;
      color: #fff;
      text-decoration: none;
      margin-left: 30px; /* spacing between links */
      font-weight: 500;
      transition: color .3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background: #ba9345;
      transition: width .3s ease;
    }

    nav a:hover {
      color: #ba9345;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Contact section */
    .contact {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 120px 20px 60px; /* account for navbar height */
    }

    .contact-form {
      background: #2a2826;
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,.5);
    }

    .contact-form h2 {
      color: #ba9345;
      margin-bottom: 25px;
      text-align: center;
      font-size: 1.8rem;
    }

    .contact-form label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: #ddd;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    .contact-form textarea {
      min-height: 120px;
      resize: vertical;
    }

    .contact-form button {
      background: #ba9345;
      color: #fff;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background .3s ease;
    }

    .contact-form button:hover {
      background: #a78238;
    }

    /* Footer */
    footer {
      background: #2a2826;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
    footer span {
      display: block;
      margin-top: 5px;
      color: #ba9345;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="index.html#about">About Beyond Limit</a>
    <a href="contact.html">Contact</a>
    <a href="https://beyondlimitnas.tail7b7958.ts.net/" target="_blank">Admin Portal</a>
  </nav>

  <!-- Contact Section -->
  <section class="contact">
    <form class="contact-form" action="https://formspree.io/f/xldwverg" method="POST">
      <h2>Contact Us</h2>

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    © 2025 Beyond Limit
    <span>Managing Properties, Maximizing Value</span>
  </footer>

</body>
</html>
